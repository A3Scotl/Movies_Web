<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
</head>
<body>
<h1>Category List</h1>
<a href="/admin/categories/add">Add New Category</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.category_id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/admin/categories/edit/{id}(id=${category.category_id})}">Edit</a>
            <a th:href="@{/admin/categories/delete/{id}(id=${category.category_id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
